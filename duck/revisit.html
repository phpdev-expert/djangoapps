<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title i18n="innerText"> __revisitTitle__ | __appTitle__ </title>
    <link rel="shortcut icon" type="image/png" href="icon-122.png">
    <link  rel="stylesheet" type="text/css" href="csvupload.css"> 
    <link href="libs/vex/vex.css" rel="stylesheet">
    <link href="libs/vex/vex-theme-default.css" rel="stylesheet">
    <link href="libs/toastr/toastr.min.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="libs/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="staticextensionhelper.js"></script> 
</head>
<body style="margin-top:50px;color:#333;font: 14px/1.3 'Open Sans', sans-serif;
">
    <div class="container">

        <table class="logotable" cols="3" width="50%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td class="logotd" colspan="3" align="center"> 
                    <p><img src="icon-122.png" width="122" height="122" /><br/></p>
                    <p>
                        <strong i18n="innerText">__revisitHeader__</strong><br />
                        <em i18n="innerText">__revisitHint__<br/>
                        </em><br>
                        <span i18n="innerHTML">__revisitHelp__</span><br>
                    </p>
                </td>
            </tr>
        </table>
        <div id="drop-zone"><span  i18n="innerText">__revisitDropZone__</span>
            <div id="clickHere">
                <span i18n="innerText">__revisitClicktoUpload__</span>
                <input type="file" name="file" id="fileinput" style="width:300px;height:250px;margin-left: -100px;margin-top: -150px;" />
            </div>
        </div>
            
    </div>

    <script src="label.js"></script>    
    <script src="popuptools.js"></script>
    <script src="revisittools.js"></script>


    </body>

</html>
