<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title i18n="innerText"> __tagSearchTitle__ | __appTitle__ </title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="icon-122.png">
    <link rel="stylesheet" type="text/css" href="tagresult.css">
    <link rel="stylesheet" type="text/css" href="libs/tag-it/jquery.tagit.css">
    <link rel="stylesheet" type="text/css" href="libs/tag-it/tagit.ui-zendesk.css">
    <link rel="stylesheet" type="text/css" href="tagresult.css">
    <link href="libs/vex/vex.css" rel="stylesheet">
    <link href="libs/vex/vex.css" rel="stylesheet">
    <link href="libs/vex/vex-theme-default.css" rel="stylesheet">
    <link href="libs/toastr/toastr.min.css" rel="stylesheet">
    <script src="libs/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="staticextensionhelper.js"></script> 
</head>
<body style="margin-top:50px;color:#333; font: 14px/1.3 'Open Sans', sans-serif;">
    <div class="container">

        <table class="logotablets" cols="3" width="50%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td class="logotd" colspan="3" align="center">
                    <p><img src="icon-122.png" width="122" height="122" /><br/></p>
                    <p><strong i18n="innerText">__tagSearchHeader__</strong><br />
                        <em i18n="innerText">__tagSearchHint__</em><br /><br/>
                    </p>
                </td>
            </tr>
            <tr class="tagsearchform" width="50%">
                <td>
                   <ul id="duxsouptagsearch"></ul>
                </td>
                <td   style="width:15%;font-size:smaller;text-align:right">
                        <input type="radio" id="searchType1" name="searchtype" value="alltags" checked>
                        <label for="searchType1" i18n="innerText">__tagSearchAllTags__</label>
                        <input type="radio" id="searchType2" name="searchtype" value="onetag">
                        <label for="searchType2" i18n="innerText">__tagSearchOneTag__</label>
                    </td>
                </tr>
            <tr>
                <td colspan="2">              
                    <ul id="duxsouptagsearchexclude"></ul>
                </td>
            </tr>
            <tr  class="tagsearchresults" width="80%">
                <td>
                    <p style="color:#808080; font-size:smaller;font-style:italic" id="dstags"></p><br><br>
                    <p id="dsmessage"></p>
                    <br/>
                    <ul id="dsresults" style="list-style-type: none;"></ul>
                    <br/>
                    <!-- can't user 'innerText' as this resolves to "" when the element is invisible
                          ( https://stackoverflow.com/questions/43740109/retrieve-innertext-of-hidden-element )-->
                    <div><a style="float:left;cursor:pointer;" class="invisible" id="dsprev" i18n="textContent">&lt; __previous__</a></div>
                    <div><a style="float:right;cursor:pointer;"  class="invisible" id="dsnext" i18n="textContent">__next__ &gt;<a></div>
        
                </td>
            </tr>
        </table>
                
    </div>

    <script src="label.js"></script>    
    <script src="popuptools.js"></script>
    <script src="tagsearchtools.js"></script>


    </body>

</html>
